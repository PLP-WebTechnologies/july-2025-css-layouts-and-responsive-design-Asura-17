<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Flexbox & Grid Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1>My Responsive Page</h1>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="intro">
        <h2>Welcome</h2>
        <p>
          This layout demonstrates the use of Flexbox, Grid, and responsive
          media queries.
        </p>
      </section>

      <!-- Grid layout section -->
      <section class="grid-section">
        <article class="card">Card 1</article>
        <article class="card">Card 2</article>
        <article class="card">Card 3</article>
        <article class="card">Card 4</article>
      </section>

      <!-- Flexbox layout section -->
      <section class="flex-section">
        <div class="flex-item">Flex Item 1</div>
        <div class="flex-item">Flex Item 2</div>
        <div class="flex-item">Flex Item 3</div>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Responsive Layout Demo</p>
    </footer>
  </body>
</html>
